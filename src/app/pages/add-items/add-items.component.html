<form class="shadow-md sm:rounded-lg p-4 sm:p-6 md:p-10 mx-auto mt-20 max-w-7xl">
    <div>
        <h1 class="text-2xl sm:text-3xl font-medium mb-5 dark:text-gray-600">Add Items For Inventory</h1>
    </div>
    
    <!-- Date Field -->
    <div class="mb-6">
        <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Date</label>
        <input 
            type="date" 
            id="date" 
            name="date" 
            [(ngModel)]="items.date"
            class="bg-yellow-50 border border-yellow-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full max-w-sm p-2.5"
            required />
    </div>

    <div class="grid gap-6 mb-6 md:grid-cols-2">
        
        <!-- Category Dropdown -->
        <div>
            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">
                Category <span class="text-red-500">*</span>
            </label>
            <input 
                list="categoryOptions" 
                id="category" 
                name="category" 
                [(ngModel)]="items.category"
                (change)="onCategoryChange()"
                class="bg-yellow-50 border border-yellow-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Choose category" 
                required />
            <datalist id="categoryOptions">
                <option *ngFor="let category of categories" [value]="category"></option>
            </datalist>
        </div>

        <!-- Brand Dropdown -->
        <div>
            <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">
                Brand <span class="text-red-500">*</span>
            </label>
            <input 
                list="brandOptions" 
                id="brand" 
                name="brand" 
                [(ngModel)]="items.brand" 
                (change)="onBrandChange()"
                class="bg-yellow-50 border border-yellow-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Choose brand" 
                required />
            <datalist id="brandOptions">
                <option *ngFor="let brand of brands" [value]="brand"></option>
            </datalist>
        </div>

        <!-- Model Dropdown (Filtered by Brand) -->
        <div>
            <label for="model" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">
                Model <span class="text-red-500">*</span>
            </label>
            <input 
                list="modelOptions" 
                id="model" 
                name="model" 
                [(ngModel)]="items.model"
                [disabled]="!items.brand"
                class="bg-yellow-50 border border-yellow-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-100 disabled:cursor-not-allowed"
                [placeholder]="items.brand ? 'Choose model' : 'Select brand first'" 
                required />
            <datalist id="modelOptions">
                <option *ngFor="let model of models" [value]="model"></option>
            </datalist>
            <p *ngIf="!items.brand" class="mt-1 text-xs text-gray-500">Please select a brand first</p>
        </div>

        <!-- Quantity -->
        <div>
            <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">
                Quantity <span class="text-red-500">*</span>
            </label>
            <input 
                type="number" 
                id="quantity" 
                name="quantity" 
                min="1" 
                [(ngModel)]="items.quantity"
                class="bg-yellow-50 border border-yellow-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter quantity" 
                required />
        </div>

        <!-- Buy Price -->
        <div>
            <label for="buyprice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">
                Buy Price (per unit) <span class="text-red-500">*</span>
            </label>
            <input 
                type="number" 
                id="buyprice" 
                name="buyprice" 
                min="0" 
                step="0.01" 
                [(ngModel)]="items.buyPrice"
                class="bg-yellow-50 border border-yellow-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter buy price" 
                required />
        </div>

        <!-- Sell Price -->
        <div>
            <label for="sellprice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">
                Sell Price (per unit) <span class="text-red-500">*</span>
            </label>
            <input 
                type="number" 
                id="sellprice" 
                name="sellprice" 
                min="0" 
                step="0.01" 
                [(ngModel)]="items.sellPrice"
                class="bg-yellow-50 border border-yellow-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Enter sell price" 
                required />
        </div>

        <!-- Location -->
        <div>
            <label for="location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">
                Location <span class="text-red-500">*</span>
            </label>
            <input 
                list="locationOption" 
                id="location" 
                name="location" 
                [(ngModel)]="items.location"
                class="bg-yellow-50 border border-yellow-500 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Place in store" 
                required />
            <datalist id="locationOption">
                <option *ngFor="let location of locations" [value]="location"></option>
            </datalist>
        </div>
    </div>

    <!-- Submit Button -->
    <button 
        type="submit" 
        (click)="addItems()"
        class="text-dark bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center transition-colors">
        Submit
    </button>
</form>
