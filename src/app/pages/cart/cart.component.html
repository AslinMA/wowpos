<div class="max-w-4xl mx-auto mt-12 p-6 bg-white dark:bg-white-900 rounded-lg shadow-lg">
  <h2 class="text-4xl font-extrabold mb-6 text-black-800 dark:text-gray-700 tracking-wide">
    Your Cart
  </h2>

  <ul *ngIf="cartItems.length > 0; else emptyCart" class="space-y-4">
    <li 
      *ngFor="let item of cartItems" 
      class="flex justify-between items-center p-4 bg-yellow-50 dark:bg-yellow-100 rounded-lg shadow hover:shadow-xl transition-shadow duration-300"
    >
      <div>
        <p class="text-lg font-semibold text-gary-700 dark:text-gray-500">
          {{ item.brand }} - {{ item.model }}
        </p>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Location: {{ item.location }}
        </p>
      </div>
      <div class="text-lg font-bold text-yellow-800 dark:text-yellow-400">
        Rs.{{ item.sellPrice | number:'1.2-2' }}
      </div>
    </li>
  </ul>

  <ng-template #emptyCart>
    <p class="text-center text-gray-500 dark:text-gray-400 italic py-10">
      Your cart is currently empty.
    </p>
  </ng-template>

  <div class="mt-8 flex flex-col sm:flex-row justify-end gap-4">
    <button 
      (click)="sellCartItems()" 
      class="w-full sm:w-auto bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300"
      aria-label="Sell all items in cart"
    >
      Sell Items
    </button>
    <button 
      (click)="clearCart()" 
      class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition duration-300"
      aria-label="Clear all items from cart"
    >
      Clear Cart
    </button>
  </div>
</div>
