<section class="shadow-md sm:rounded-lg p-6 sm:p-8 mx-2 mt-20 lg:mx-0 mx-auto max-w-7xl
 bg-white dark:bg-white-100">
  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4 border-b border-gray-200 dark:border-gray-700 pb-3">
    <h1 class="text-3xl font-medium text-gray-900 dark:text-gray-600">Notifications</h1>

    <div class="flex items-center gap-2">
      <label class="text-sm text-gray-700 dark:text-gray-400">Show:</label>
      <select [(ngModel)]="filterMode" (change)="applyFilter()"
              class="px-3 py-2 text-sm border border-gray-300 rounded-lg dark:bg-gray-600 dark:border-gray-500 dark:text-white">
        <option value="critical">Critical (&lt; 3)</option>
        <option value="upto5">Up to 5</option>
        <option value="upto10">Up to 10</option>
        <option value="upto15">Up to 15</option>
        <option value="all">All Bands</option>
      </select>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="visible.length === 0" class="p-6 text-center text-gray-600 dark:text-gray-400">
    ðŸŽ‰ No low-stock items for the selected band.
  </div>

  <!-- Alerts list -->
  <div class="space-y-3">
    <div *ngFor="let item of visible"
         class="p-4 rounded-lg border flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3"
         [ngClass]="colorClasses(item.band)">
      <div class="flex items-start gap-3">
        <!-- Icon -->
        <svg class="w-5 h-5 mt-0.5 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>

        <div>
          <h3 class="text-lg font-medium">
            <span class="font-semibold">{{ item.brand }}</span>
            <span class="mx-1">â€¢</span>
            <span class="text-gray-800 dark:text-gray-300">{{ item.model }}</span>
          </h3>
          <div class="text-sm mt-1">
            <span class="text-gray-600 dark:text-gray-400">Category:</span>
            <span class="font-medium">{{ item.category || 'N/A' }}</span>
            <span class="mx-2">|</span>
            <span class="text-gray-600 dark:text-gray-400">Quantity:</span>
            <span class="font-semibold">{{ item.quantity }}</span>
            <span class="mx-2">|</span>
            <span class="uppercase tracking-wide text-xs px-2 py-0.5 rounded"
                  [ngClass]="badgeClasses(item.band)">{{ item.band }}</span>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <button (click)="goToInventory(item)"
                class="text-white bg-blue-800 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-xs px-3 py-1.5 inline-flex items-center">
          View Item
        </button>
        <button (click)="goToAddStock(item)"
                class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-xs px-3 py-1.5 inline-flex items-center">
          + Add Stock
        </button>
        <button (click)="dismiss(item)"
                class="text-gray-800 bg-transparent border border-gray-400 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-xs px-3 py-1.5">
          Dismiss
        </button>
      </div>
    </div>
  </div>
</section>
